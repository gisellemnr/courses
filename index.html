<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="shortcut icon" href="img/scs.gif">
		<title>Course Planner</title>
		<link rel="stylesheet" type="text/css" href="css/lib/reset.css">
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">	
		<link rel="stylesheet" type="text/css" href="css/aside.css">
		<link rel="stylesheet" href="https://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
		<script type="text/javascript" src="https://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.touchSwipe.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/typeahead.js"></script>
		<script type="text/javascript" src="js/lib/raphael.js"></script>
		<script type="text/javascript" src="js/graph.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<aside>
				<a id="logout" title="Login with your AndrewID to save/retrieve your course plan"><div>LOGIN</div></a>
				<div id="clear"></div>
				<input  class="form-control" type="text" id="coursenum" placeholder="Highlight courses..." title="Example 15-112 15-221 21-127"><span id="remove"></span>
				<button class="btn btn-info" type="button" id="btnelectives">Add Electives</button>

				<div id="buttons">
					<div id="select"></div>
					<div id="add">
						<input class="form-control" type="text" id="general" placeholder="Add other courses...">
						<button class="btn btn-info" type="button" id="plus"></button>
					</div>
					<div id="highlight"></div>
				</div>

				<div id="clear"></div>
				
				<article>
					<section>
						<div id="number"></div>
						<div id="link" title="View course page"></div>
					</section>
					<div id="clear"></div>
					<hr>
					<p id="title"></p>
					<br>
					<p id="description"></p>
					<br>
					<p id="units"></p>
				</article>
			</aside>
			<div class="main-content">
				<div class="swipe-area"></div>
				<a data-toggle=".container" id="sidebar-toggle">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</a>
				<div class="content">
					<div id="right"></div>
					<div id="holder"></div>
					<div id="left"></div>
				</div>
			</div>
		</div>
	</body>
</html>
