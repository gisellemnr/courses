<html lang="en"><head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>CS Courses</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>

	<body>
	<aside>
		<div id="top-group">
			<input  class="form-control" type="text" id="coursenum" placeholder="Highlight courses...">

		</div>
		<button class="btn btn-info" type="button" id="btnelectives">Add Electives</button>
		<div id="selectcourses"></div>
		<div id="highlightcourses">

			<button class="btn btn-info btn-group" type="button" id="btnmath">Mathematics</button>
		</div>
	</aside>

	<div id="holder"></div>
	<div id="link"><span class="glyphicon glyphicon-link"></span></div>
	<div id="error"></div>

	<div id="description"></div>


	<div id="semesters">

			<div>15-112</div>

			<div>21-120</div>
			<div>99-104</div>			
		</div>

			<div>15-122:15-112</div>
			<div>15-251:15-112,21-127</div>
			<div>21-122:21-120</div>
			<div>76-101</div>
		</div>

			<div>15-150:15-112,21-127</div>
			<div>15-221:76-101</div>
			<div>21-241</div>
		</div>
		<div id="sophomore-spring">
			<div>15-210:15-122,15-150</div>
		</div>
		<div id="junior-fall">
			<div>15-213:15-122</div>
			<div>15-451:15-210,15-251,21-241</div>
		</div>
		<div id="junior-spring">
			<div>36-217:21-122</div>
		</div>
